<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Respuestas</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .button { background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; }
        .context { background-color: #f9f9f9; padding: 10px; border-left: 4px solid #007BFF; margin-top: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Respuestas con T5</h1>
        <form method="POST">
            <label for="consulta">Ingresa tu consulta:</label>
            <textarea name="consulta" id="consulta" placeholder="Escribe tu pregunta aquÃ­...">{{ consulta }}</textarea>
            <button type="submit" class="button">Generar Respuesta</button>
        </form>
        
        {% if respuesta %}
        <div class="result">
            <h2>Respuesta Generada:</h2>
            <p>{{ respuesta }}</p>
        </div>

        <div class="context">
            <h3>Contexto Utilizado:</h3>
            <p>{{ contexto }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
